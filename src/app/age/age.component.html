<mat-card>
 <mat-card-header>
  <mat-card-title>Age Calculator</mat-card-title>
 </mat-card-header>
 <mat-card-content class="mt04">
  <mat-form-field appearance="fill">
   <mat-label>Enter your BirthDay</mat-label>
   <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChanged($event)">
   <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
   <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
 </mat-card-content>
 <mat-card-actions>
  <mat-form-field appearance="fill" class="ip-cal">
   <input matInput [(ngModel)]="age" disabled="true">
  </mat-form-field>
 </mat-card-actions>
</mat-card>
